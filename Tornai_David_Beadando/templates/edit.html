<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <title>Kiadás szerkesztése</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-5" style="max-width: 600px;">
    
    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        {% for category, message in messages %}
          <div class="alert alert-{{ category }} mb-3">
            {{ message }}
          </div>
        {% endfor %}
      {% endif %}
    {% endwith %}

    <div class="card shadow">
        <div class="card-header bg-warning text-white">
            <h4 class="mb-0">✏️ Kiadás szerkesztése</h4>
        </div>
        <div class="card-body">
            <form action="/edit/{{ expense.id }}" method="POST">
                
                <div class="mb-3">
                    <label class="form-label">Megnevezés</label>
                    <input type="text" name="title" class="form-control" value="{{ expense.title }}" required>
                </div>

                <div class="mb-3">
                    <label class="form-label">Összeg (Ft)</label>
                    <input type="number" name="amount" class="form-control" value="{{ expense.amount }}" required>
                </div>

                <div class="mb-3">
                    <label class="form-label">Kategória</label>
                    <select name="category" class="form-select">
                        {% for cat in categories %}
                            <option value="{{ cat }}" {% if cat == expense.category %}selected{% endif %}>
                                {{ cat }}
                            </option>
                        {% endfor %}
                    </select>
                </div>

                <div class="d-flex justify-content-between">
                    <a href="/" class="btn btn-secondary">Mégse</a>
                    <button type="submit" class="btn btn-success">Módosítás mentése</button>
                </div>
            </form>
        </div>
    </div>
</div>

</body>
</html>
